{% extends 'all-news/base.html' %}

{% block content %}
{{block.super}}

<div class="container">
    <!-- Looping through the news -->
    {% for news_item in news %}
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center" style="color: rgb(1, 36, 1)"> {{ news_item.title }} </h2>
        
            <h4 class="text-left">{{ news_item.post}}</h4>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{ news_item.article_image}}" class="img-responsive" alt="Image">

        </div>
    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center"> There are No News Items</h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
